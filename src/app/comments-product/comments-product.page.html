<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar Comentario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form  [formGroup]="comentarioForm" (ngSubmit)="GuardarComentario()">
    <ion-item>
      <ion-label position="floating">Comentario sobre el producto</ion-label>
      <ion-textarea rows="4" formControlName="comment" name="comment" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Calificaci√≥n:</ion-label>
      <ion-select formControlName="stars" name="stars" required>
        <ion-select-option value="1">1 estrella</ion-select-option>
        <ion-select-option value="2">2 estrellas</ion-select-option>
        <ion-select-option value="3">3 estrellas</ion-select-option>
        <ion-select-option value="4">4 estrellas</ion-select-option>
        <ion-select-option value="5">5 estrellas</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="block" type="submit" [routerLink]="['/details-product', id]">Volver</ion-button>

    <ion-button expand="block" type="submit">Enviar</ion-button>

  </form>

</ion-content>
