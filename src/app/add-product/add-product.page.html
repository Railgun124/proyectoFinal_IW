<!-- registrate.page.html -->

<ion-content class="ion-align-items-center ion-justify-content-center">
  <main class="w-full h-auto bg-cover pt-8" style="background-image: url('../../assets/imgs/tec.png'); min-height: 95vh;" >
    <div class="bg-negro p-8 rounded-lg shadow-lg bg-opacity-40 w-1/3 flex flex-col mx-auto mt-10 mb-10">
      <h1 class="text-2xl font-semibold text-blanco mb-4 text-center">Registro de Producto</h1>
    <form [formGroup]="productForm" (ngSubmit)="addProduct()" class="mx-auto">
      <div class="mb-4">
        <ion-label style="color: white;" position="stacked">Foto del producto:</ion-label>
        <input style="color: white;" type="file" formControlName="image" (change)="addImage($event)" accept="image/*" required class="w-full p-8 border border-gray-300 rounded-md">
      </div>
  
      <div class="mb-2">
        <ion-label style="color: white;" position="stacked">Nombre:</ion-label>
        <ion-input style="color: white;" formControlName="name" type="text" required class="w-full p-2 border border-gray-300 rounded-md"></ion-input>
      </div>

      <div class="mb-2">
        <ion-label style="color: white;" position="stacked">Descripción:</ion-label>
        <ion-textarea style="color: white;" formControlName="description" required class="w-full p-2 border border-gray-300 rounded-md"></ion-textarea>
      </div>

      <div class="mb-2">
        <ion-label style="color: white;" position="stacked">Precio:</ion-label>
        <ion-input style="color: white;" formControlName="price" type="number" required class="w-full p-2 border border-gray-300 rounded-md"></ion-input>
      </div>

      <div class="mb-2">
        <ion-label style="color: white;" position="stacked">Categoría (Producto/Servicio):</ion-label>
        <ion-select style="color: white;" formControlName="category" required>
          <ion-select-option value="producto">Producto</ion-select-option>
          <ion-select-option value="servicio">Servicio</ion-select-option>
        </ion-select>
      </div>

      <div class="">
        <ion-label style="color: white;" position="stacked">Número de Celular:</ion-label>
        <ion-input style="color: white;" formControlName="cellphone" type="tel" required class="w-full p-2 border border-gray-300 rounded-md"></ion-input>
      </div>

      <ion-input type="hidden" formControlName="aproved"></ion-input>
      <div class="text-center">
        <button type="submit" class="bg-naranjam text-blanco font-semibold text-lg py-2 px-4 rounded-md hover:bg-naranja">Enviar</button>
      </div>
    </form>
    </div>
  </main>
</ion-content>
