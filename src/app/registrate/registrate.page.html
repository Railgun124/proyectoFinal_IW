<ion-header>
  <ion-toolbar>
    <ion-row class="ion-align-items-center ion-justify-content-between">
      <ion-col size="auto">
        <ion-item button routerLink="/inicio">
          <ion-img src="../../assets/imgs/logo.png" style="width: 50px;"></ion-img>
        </ion-item>
      </ion-col>
      <ion-col size="auto" class="ion-margin-end">
        <ion-item button [routerLink]="['/inicio']">
          <ion-label>Inicio</ion-label>
        </ion-item>
      </ion-col>

      <ion-col size="auto" class="ion-margin-end">
        <ion-item button [routerLink]="['/registrate']">
          <ion-label>Regístrate</ion-label>
        </ion-item>
      </ion-col>

      <ion-col size="auto">
        <ion-item button [routerLink]="['/iniciar-sesion']">
          <ion-label>Iniciar Sesión</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <main class="w-full h-[850px] bg-cover pt-8" style="background-image: url('../../assets/imgs/tec.png');">
    <ion-grid>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="auto">
          <div class="bg-negro p-8 rounded-lg shadow-lg bg-opacity-40 w-3/4">
            <h1 class="text-2xl font-semibold text-blanco mb-4 text-center">Registro de Usuario</h1>
            <form action="#" method="post">
                <div class="mb-4">
                    <label for="nombre" class="block text-blanco font-medium mb-2">Nombre:</label>
                    <ion-input type="text" id="nombre" name="nombre" class="border border-gray-300 rounded-md p-2" required></ion-input>
                </div>
                <div class="mb-4">
                    <label for="numero_control" class="block text-blanco font-medium mb-2">Número de Control:</label>
                    <ion-input type="text" id="numero_control" name="numero_control" class="border border-gray-300 rounded-md p-2" required></ion-input>
                </div>
                <div class="mb-4">
                    <label for="nip" class="block text-blanco font-medium mb-2">NIP:</label>
                    <ion-input type="password" id="nip" name="nip" class="border border-gray-300 rounded-md p-2" required></ion-input>
                </div>
                <div class="mb-6">
                    <label for="confirmar_nip" class="block text-blanco font-medium mb-2">Confirmar NIP:</label>
                    <ion-input type="password" id="confirmar_nip" name="confirmar_nip" class="border border-gray-300 rounded-md p-2" required></ion-input>
                </div>
                <div class="text-center">
                    <ion-button id="registrar" type="submit" class="bg-naranjam text-blanco font-semibold text-lg py-2 px-4 rounded-md hover:bg-naranja">Registrar</ion-button>
                    <script>
                      document.getElementById('registrar').addEventListener('click', function() {
                          alert('Te has registrado correctamente');
                          window.location.href = './iniciar.php';
                          return false;                          
                      });
                  </script>
                </div>
            </form>
        </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </main>
</ion-content>
