<ion-header>
  <ion-toolbar>
    <ion-row class="ion-align-items-center ion-justify-content-between">
      <ion-col size="auto">
        <ion-item button routerLink="/inicio">
          <ion-img src="../../assets/imgs/logo.png" style="width: 50px;"></ion-img>
        </ion-item>
      </ion-col>
      <ion-col size="auto" class="ion-margin-end">
        <ion-item button [routerLink]="['/inicio']">
          <ion-label>Inicio</ion-label>
        </ion-item>
      </ion-col>

      <ion-col size="auto" class="ion-margin-end">
        <ion-item button [routerLink]="['/registrate']">
          <ion-label>Regístrate</ion-label>
        </ion-item>
      </ion-col>

      <ion-col size="auto">
        <ion-item button [routerLink]="['/iniciar-sesion']">
          <ion-label>Iniciar Sesión</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <main class="w-full h-[850px] bg-cover pt-8" style="background-image: url('../../assets/imgs/tec.png');">
    <ion-grid>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="auto">
          <div class="bg-negro p-8 rounded-lg shadow-lg bg-opacity-40 w-3/4">
            <h1 class="text-2xl font-semibold text-blanco mb-4 text-center">Registro de Usuario</h1>
            <!-- Utiliza el FormGroup y los controles de formulario -->
            <form [formGroup]="registrateForm" (ngSubmit)="registrate()">
              <div class="mb-4">
                <label for="username" class="block text-blanco font-medium mb-2">Username:</label>
                <ion-input formControlName="username" class="border border-gray-300 rounded-md p-2"></ion-input>
              </div>
              <div class="mb-4">
                <label for="email" class="block text-blanco font-medium mb-2">Email:</label>
                <ion-input formControlName="email" class="border border-gray-300 rounded-md p-2"></ion-input>
              </div>
              <div class="mb-4">
                <label for="noControl" class="block text-blanco font-medium mb-2">Número de Control:</label>
                <ion-input formControlName="noControl" class="border border-gray-300 rounded-md p-2"></ion-input>
              </div>
              <div class="mb-4">
                <label for="nip" class="block text-blanco font-medium mb-2">NIP:</label>
                <ion-input formControlName="nip" type="password"
                  class="border border-gray-300 rounded-md p-2"></ion-input>
              </div>
              <div class="text-center">
                <ion-button type="submit"
                  class="bg-naranjam text-blanco font-semibold text-lg py-2 px-4 rounded-md hover:bg-naranja">Registrar</ion-button>
              </div>
            </form>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </main>
</ion-content>


<ion-footer class="ion-padding-top ion-background-gradient">
  <ion-grid class="ion-padding-start ion-padding-end">
    <ion-row class="ion-align-items-center ion-justify-content-between">
      <ion-col size="auto">
        <ion-list class="ion-text-white">
          <ion-item>
            <ion-label>Contactanos:</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="logo-whatsapp"></ion-icon>
            <ion-text>
              <a class="text-blanco" href="https://wa.me/523241165470">311-123-45-67</a>
            </ion-text>
          </ion-item>
          <ion-item>
            <ion-icon name="mail"></ion-icon>
            <ion-text>
              <a class="text-blanco" href="mailto:zona.tigres@ittepic.edu.mx">zona.tigresittepic.edu.mx</a>
            </ion-text>
          </ion-item>
        </ion-list>
      </ion-col>

      <ion-col size="auto">
        <ion-list class="ion-text-white">
          <ion-item>
            <ion-label>Contáctanos:</ion-label>
          </ion-item>
          <ion-item>
            <ion-text>Zona Tigres ©</ion-text>
          </ion-item>
          <ion-item>
            <ion-text>Instituto Tecnológico de Tepic</ion-text>
          </ion-item>
          <ion-item>
            <ion-img src="../../assets/imgs/escudo_itt_grande.png" style="width: 50px;"></ion-img>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
