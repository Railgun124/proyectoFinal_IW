<ion-app>

  <ion-header >
    <ion-toolbar>
      <ion-row style="background: #1B396A;" class="ion-align-items-center ion-justify-content-around ion-background-color">
        <ion-col size="auto" >
            <ion-img src="../../assets/imgs/logo.png" style="width: 70px;"></ion-img>
        </ion-col>

        <ion-col size="auto" class="ion-margin-end">
          <ion-item button [routerLink]="['/home']" style="--background: #1B396A;">
            <ion-label style="color: white;">Inicio</ion-label>
          </ion-item>
        </ion-col>
  
        <ion-col size="auto" class="ion-margin-end" *ngIf="!isAuthenticated">
          <ion-item button [routerLink]="['/registrate']" style="--background: #1B396A;">
            <ion-label  style="color: white;">Regístrate</ion-label>
          </ion-item>
        </ion-col>
  
        <ion-col size="auto" *ngIf="!isAuthenticated">
          <ion-item button [routerLink]="['/iniciar-sesion']" style="--background: #1B396A;">
            <ion-label  style="color: white;">Iniciar Sesión</ion-label>
          </ion-item>
        </ion-col>

        <ion-col size="auto" *ngIf="isAuthenticated">
          <ion-item button [routerLink]="['/my-products']" style="--background: #1B396A;">
            <ion-label  style="color: white;">Mis Productos</ion-label>
          </ion-item>
        </ion-col>

        <ion-col size="auto" *ngIf="isAuthenticated">
          <ion-item button [routerLink]="['/productos']" style="--background: #1B396A;">
            <ion-label  style="color: white;">Productos</ion-label>
          </ion-item>
        </ion-col>

        <ion-col size="auto" *ngIf="isAuthenticated">
          <ion-item button [routerLink]="['/add-product']" style="--background: #1B396A;">
            <ion-label  style="color: white;">Emprender</ion-label>
          </ion-item>
        </ion-col>

        <ion-col size="auto" *ngIf="isAuthenticated && isAdmin">
          <ion-item button [routerLink]="['/aproved-product']" style="--background: #1B396A;">
            <ion-label  style="color: white;">Aprobar productos</ion-label>
          </ion-item>
        </ion-col>

        <ion-col size="auto" *ngIf="isAuthenticated">
          <ion-item button (click)="logout()" style="--background: #1B396A;">
            <ion-label  style="color: white;">Cerrar Sesión</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>
