
<ion-content class="ion-align-items-center ion-justify-content-center">
  <main class="w-full h-[850px] bg-cover pt-8 flex align-center items-center" style="background-image: url('../../assets/imgs/tec.png');">
    <ion-grid>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="auto">
          <div class="bg-negro p-8 rounded-lg shadow-lg bg-opacity-40">
            <h1 class="text-2xl font-semibold text-blanco mb-4 text-center">Iniciar Sesión</h1>
            <form [formGroup]="iniciarSesionForm" (ngSubmit)="iniciarSesion()">
              <div class="mb-4">
                <ion-label for="numero_control" class="block text-blanco font-medium mb-2">Número de Control:</ion-label>
                <ion-input style="color: white;" formControlName="numero_control" class="border border-gray-300 rounded-md p-2" required></ion-input>
              </div>
              <div class="mb-4">
                <ion-label for="nip" class="block text-blanco font-medium mb-2">NIP:</ion-label>
                <ion-input style="color: white;" formControlName="nip" type="password" class="border border-gray-300 rounded-md p-2" required></ion-input>
              </div>
              <div class="text-center">
                <button id="iniciarSesion" type="submit" class="bg-naranjam text-blanco text-lg py-2 px-4 rounded-md hover:bg-naranja">Iniciar Sesión</button>
              </div>
            </form>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </main>
</ion-content>
